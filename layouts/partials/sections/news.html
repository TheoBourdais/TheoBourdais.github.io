{{ if .Site.Params.news.enable | default false }}
<section id="news" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.news.title | default "News" }}</h3>
        <div class="row justify-content-center px-3 px-md-5 px-lg-5">
            <div class="col-md-10 col-lg-8">
                <div class="news-timeline">
                    {{ range .Site.Params.news.items }}
                    <div class="news-item py-3 border-bottom">
                        <div class="row">
                            <div class="col-md-3 text-md-end">
                                <small class="text-muted primary-font">{{ .date }}</small>
                            </div>
                            <div class="col-md-9">
                                <div class="news-content primary-font">
                                    <p class="mb-0">{{ .content | markdownify }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
